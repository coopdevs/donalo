---
- hosts: donalo
  become: yes
  roles:
    - role: vendor/geerlingguy.security
      vars:
        security_autoupdate_enabled: true
        deploy_to: /var/www/donalo
        shared_path: "{{ deploy_to }}/shared"
        current_path: "{{ deploy_to }}/current"
    - role: common
      tags: common
    - role: webserver
      tags: webserver
    - role: background_jobs
      tags: background_jobs
    - role: database
      tags: database
    - role: cacheserver
      tags: cacheserver
    - role: searchserver
      tags: searchserver
    - role: vendor/zzet.rbenv
      rbenv:
        env: user
        version: v1.1.2
        default_ruby: 2.6.2
        rubies:
          - version: 2.6.2
      rbenv_users:
        - donalo
      default_gems_file: files/default-gems
    - role: vendor/stephdewit.nvm
      nvm_version: 0.33.11
      nvm_node_version: 10.15.3
      become: yes
      become_user: "{{ app_user }}"
      tags: nvm
