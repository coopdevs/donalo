---
- hosts: donalo
  become: yes
  roles:
    - role: vendor/geerlingguy.security
      vars:
        security_autoupdate_enabled: true
    - role: common
      tags: common
    - role: webserver
      tags: webserver
    - role: background_jobs
      tags: background_jobs
    - role: database
      tags: database
    - role: cacheserver
      tags: cacheserver
    - role: searchserver
      tags: searchserver
    - role: vendor/zzet.rbenv
      rbenv:
        env: user
        version: v1.1.2
        default_ruby: 2.6.2
        rubies:
          - version: 2.6.2
      rbenv_users:
        - donalo
      default_gems_file: files/default-gems
