version: 2.1
jobs:
  build:
    docker: 
      - image: circleci/python:3.7.4-stretch
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt --user
      - run:
          name: Ansible-lint playbooks
          command: ansible-lint playbooks/*.yml
      - run:
          name: Yml-lint playbooks
          command: yamllint **/*.yml
  provision:
    environment:
      ANSIBLE_HOST_KEY_CHECKING: False
    docker:
      - image: circleci/python:3.7.4-stretch
    steps:
      - checkout
      - run: pip3 install -r requirements.txt --user
      - run: ansible-galaxy install -r requirements.yml
      - run: echo $VAULT_PASS > .vault_pass
      - add_ssh_keys:
          fingerprints:
            - "7c:e2:8e:8a:07:8e:d6:f9:19:cd:59:2c:40:d6:aa:fa"
      - run: |
          ansible-playbook playbooks/sys_admins.yml \
            --vault-password-file=.vault_pass \
            --limit=next
      - run: |
          ansible-playbook playbooks/provision.yml \
            --vault-password-file=.vault_pass \
            --limit=next
  deploy:
    environment:
      ANSIBLE_HOST_KEY_CHECKING: False
    docker:
      - image: circleci/python:3.7.4-stretch
    steps:
      - checkout
      - run: pip3 install -r requirements.txt --user
      - run: ansible-galaxy install -r requirements.yml
      - run: echo $VAULT_PASS > .vault_pass
      - add_ssh_keys:
          fingerprints:
            - "7c:e2:8e:8a:07:8e:d6:f9:19:cd:59:2c:40:d6:aa:fa"
      - run: |
          ansible-playbook playbooks/deploy.yml \
            --vault-password-file=.vault_pass \
            --limit=next
workflows:
  version: 2
  build_provision_and_deploy:
    jobs:
      - build
      - provision:
          requires:
            - build
      - deploy:
          requires:
            - build
